<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>A corrida da tua vida</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics:{
                default: 'arcade',
                arcade: {
                debug: false
            }
        },
        scene: {
        preload: preload,
        create: create,
        update: update
        }
    }

    var player;
    var Carro1;
    var cursors;
    var barra;
    var perdeu = false; 
    var gameover;

    var game = new Phaser.Game(config);
    
    function preload(){
        this.load.image('estrada', 'assets/estrada.png');
        this.load.image('f1', 'assets/f2.png',{frameWidth:32, frameHeight:48});
        this.load.image('Carro1', 'assets/Carro1.png');
        this.load.image('Obstaculo', 'assets/Obstaculo.png');
    }

    function create (){

        // Imagens do jogo
        this.add.image(400,300, 'estrada');
        player = this.physics.add.sprite(600,480, 'f1');
        //Carro1 = this.physics.add.sprite(475,100, 'Carro1');

        
        barra = this.physics.add.staticGroup();

        barra.create(702,300,'Obstaculo');
        barra.create(106,300,'Obstaculo');

        cursors = this.input.keyboard.createCursorKeys();

        // Colisao contra as paredes
        this.physics.add.collider(player,barra);

        //this.physics.add.collider(Carro1,barra);


        player.setCollideWorldBounds(true);

        //Surgir carros
        Carro1 = this.physics.add.group({
             key: 'Carro1',
             repeat: 2,
             setXY:{X:0, Y:0, stepX: 200 }
         });
         

        // //Colisao entre carros
        this.physics.add.collider(player,Carro1, acidente , null , this);
    }
    

    function update (){
        if(perdeu){
            return;
        }
        if (cursors.left.isDown){
            player.setVelocityX(-100);
        }        
        else if (cursors.right.isDown){
            player.setVelocityX(100);
        }else if (cursors.up.isDown ){
            player.setVelocityY(-100);
        }else if (cursors.down.isDown){
            player.setVelocityY(100);
        }
        else {
            player.setVelocity(0);
        }
    }

    function transito(){

        var x = ((Carro1.x < 702) &(Carro1.x > 106) ? Phaser.Math.Between(400, 800): Phaser.Math.Between(0,400));

        var Carro1 = Carro1.create(x, 0,'Carro1');
        Carro1.setVelocity(Phaser.Math.Between(-200,200),20);
        Carro1.allowGravity = false;
    }

    function acidente(player , Carro1){
        this.physics.pause();

        gameover = this.add.text(300,200, 'Larga o telemovel', {fontSize: '32px', fill: '#FFA500',fontStyle:'bold'});

        player.setTint(0xff0000);

        perdeu = true;
    }
    </script>

</body>
</html>
